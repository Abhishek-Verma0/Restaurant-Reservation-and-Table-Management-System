<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book your Table</title>
    <link rel="stylesheet" href="book-table.css">
</head>
<body>
    



  <section>
    <div class="title">
      <h1>Book A Table</h1>
    </div>

    <div class="form">
      <form action class="d-block">

        <input type="text" placeholder="Full Name" name="user" class="contact-in-input">

        <input type="text" placeholder="Phone" name="mobile" class="contact-in-input">

        <input type="text" placeholder="No. of persons " name="people" class="contact-in-input">

        <input type="date" placeholder="Date" name="date" class="contact-in-input">

        <input type="time" placeholder="Time" name="Time" class="contact-in-input">
        <input type="submit" value="submit" class="contact-in-btn">
      </form>
    </div>

  </section>



</body>
</html>
