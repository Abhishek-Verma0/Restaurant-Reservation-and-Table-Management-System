<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="sign-up.css">
</head>
<body>
    <div class="nav">
        <div class="title">
            <a href="index.html"><p class="name">Table Verse</p></a>
        </div>
        <div class="nav-content">
           <div><p> <a href="index.html" target="_self">Home</a></p></div>

         <div>  <p> <a href="about-us.html">About Us</a></p></div>
          <div> <p> <a href="contact-us.html">Contact Us</a></p></div><br>
        </div>
        <div class="btn">
            
            <a href="login.html">Log In</a></div>
        <div class="btn">
            
            <a href="sign-up.html">Sign Up</a></div>
    </div>
    <div class="signupSection">
        <div class="info"><br><br><br>
          <h2>Don't have an account ?</h2>
          <i class="icon ion-ios-ionic-outline" aria-hidden="true"></i>
          <p>Join Table Verse Now.</p>
        </div>
        <form action="#" method="POST" class="signupForm" name="signupform">
          <h2>Sign Up</h2>
          <ul class="noBullet">
            <li>
              <label for="username"></label>
              <input type="text" class="inputFields" id="username" name="username" placeholder="Username" value="" oninput="return userNameValidation(this.value)" required/>
            </li>
            <li>
              <label for="password"></label>
              <input type="password" class="inputFields" id="password" name="password" placeholder="Password" value="" oninput="return passwordValidation(this.value)" required/>
            </li>
            <li>
              <label for="email"></label>
              <input type="email" class="inputFields" id="email" name="email" placeholder="Email" value="" required/>
            </li>
            <li id="center-btn">
              <input type="submit" id="join-btn" name="join" alt="Join" value="Create Account">
            </li>
          </ul>
        </form>
      </div>


</body>
</html>
