<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Your First Table</title>
    <link rel="stylesheet" href="bookingpage.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="https://kit.fontawesome.com/a3111be24c.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@4.1.4/dist/locomotive-scroll.min.js"></script>
</head>
<body>

    <header class="header">
    
    
        <h2 class="logo_name"><a href="index.html" target="_parent">Table Verse</a></h2></div>
        <nav class="navbar">
            
            <a href="#">Home</a>
            <a href="#about">About</a>
            <a href="#">Contact</a>
            
        </nav>
        
    </header>

    <div class="cursor"></div>
    <div class="cursor2"></div>






    
    <section>
        <div class="color"></div>
        <div class="color"></div>
        <div class="color"></div>
        <div class="box">
            <div class="square" style="--i:0;"></div>
            <div class="square" style="--i:1;"></div>
            <div class="square" style="--i:2;"></div>
            <div class="square" style="--i:3;"></div>
            <div class="square" style="--i:4;"></div>
        </div>
            <div class="contaner">
                <div class="form">
                    <h2>Booking Form</h2>
                    <form>
                    <div class="inputBox">
                        <input type="text" placeholder="Name" required >
                    </div>
                    <div class="inputBox">
                        <input type="date" placeholder="Date" required >
                    </div>
                    <div class="inputBox">
                        <input type="time" placeholder="Time" required >
                    </div>
                    <div class="inputBox">
                        <input type="submit" value="Book">
                    </div>
                    </form>
                </div>
            </div>
        
    </section>










    <script src="script.js"></script>  
</body>
</html>
